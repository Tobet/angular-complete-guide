<ng-template appPlaceholder></ng-template>

<div class="row">

    <div class="col-xs-12 col-md-6">

        <!--        <div *ngIf="error" class="alert alert-danger">-->
        <!--            <p>{{error}}</p>-->
        <!--        </div>-->

        <!--        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>-->

        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input id="email"
                       type="email"
                       class="form-control"
                       ngModel
                       name="email"
                       required
                       email
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       type="password"
                       class="form-control"
                       ngModel
                       name="password"
                       required
                       minlength="6"
                >
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm">
                    {{isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
                |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
                </button>
            </div>

        </form>

        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>

    </div>
</div>
