<div class="row">
    <div class="col-xs-10">

        <app-shopping-list-edit>
        </app-shopping-list-edit>

        <hr>

        <ul class="list-group">

            <a *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
               class="list-group-item"
               style="cursor: pointer"
               (click)="onEditItem(i)">
                {{ ingredient.name }} ({{ ingredient.amount }})
                <button class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
            </a>

        </ul>

    </div>
</div>
